<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Browser</title>
  </head>
  <body>
    <main>
      <header>
        <div class="close-area"></div>
        <input
          type="text"
          name=""
          id=""
          placeholder="http://example.com"
          value=""
        />
      </header>
      <iframe src="https://mariosouto.com" frameborder="0"></iframe>
    </main>
    <script>
      var pages = [
        {
          url: "https://mariosouto.com",
          title: "Mario Souto",
        },
        {
          url: "https://google.com",
          title: "Google",
        },
        {
          url: "https://instagram.com",
          title: "Instagram",
        },
      ];

      let links = "";

      for (page of pages) {
        links += `<div><a href=${page.url}>${page.title}</a></div>`;

        document.body.innerHTML = links;
      }
    </script>
  </body>
</html>
